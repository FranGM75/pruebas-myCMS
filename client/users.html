<template name="register">
  <div class="modal fade">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
      </div>
        <div class="modal-body text-center">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                  Registro de usuario
                </h3>
              </div>
              <div class="panel-body">
                <form role="form" method="post" id="register-form">
                  <div class="form-group">
                    <label>Nombre de usuario</label>
                    <input type="text" class="form-control" name="regnombre" placeholder="usuario" id="regnombre" required>
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="regmail" placeholder="email" id="regemail" required>
                  </div>
                  <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" name="regclave1" id="regpass1" placeholder="contraseña" required>
                  </div>
                  <div class="form-group">
                    <label>Repite la contraseña</label>
                    <input type="password" class="form-control" name="regclave2" id="regpass2" placeholder="repetir contraseña" required>
                  </div>
                  <br>
                    <input type="submit" id="create-account" class="btn btn-default btn-primary" value="Crear cuenta" />
                    <br>
                    <br>
                  <button type="reset" class="btn btn-default btn-primary">Limpiar formulario</button>
                </form>
                <br>
                <a href="#" data-toggle="modal" id="reglogin">¿Ya tienes cuenta?</a>
                <br>
                <br>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</template>


<template name="login">
  <div class="modal fade">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
      </div>
        <div class="modal-body text-center">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                  Login de usuario
                </h3>
              </div>
              <div class="panel-body">
            <form role="form" method="post" id="login-form">
                  <div class="form-group">
                    <label>Nombre de usuario</label>
                    <input type="text" class="form-control" name="lognombre" placeholder="usuario" id="lognombre" required>
                  </div>

                  <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" name="logclave1" id="logpass1" placeholder="contraseña" required>
                  </div>
                  <br>
                    <input type="submit" id="login-account" class="btn btn-default btn-primary" value="Login cuenta" />
                  <br>
                  <br>
                  <button type="reset" class="btn btn-default btn-primary">Limpiar formulario</button>
                </form>
                <br>
                <a href="#" data-toggle="modal" id="logreg">¿Aún no tienes cuenta?</a>
                <br>
                <br>
                <a href="#" data-toggle="modal" id="logolvid">¿Olvidaste la contraseña?</a>
                <br>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</template>


<template name="logout">
  <div class="modal fade">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
      </div>
        <div class="modal-body text-center">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">
                  Cerrar sesión : {{currentUser.username}}
                </h3>
              </div>
              <div class="panel-body">
                <form role="form" method="post" id="logout-form">
                  <div class="form-group">
                    <label>¿Estás seguro  que deseas salir?</label>
                  </div>
                    <input type="submit" id="logout-account" class="btn btn-default btn-primary" value="Salir cuenta" />
                  <br>
                </form>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</template>
