

<template name="layoutTemplate">
    {{> topBar}}

    {{> yield}}

    {{> footer}}
</template>



<template name="navigation">
    <ul class="nav navbar-nav">
      <li><a href="#"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Entradas</a></li>
      <li><a href="#"><span class="fa fa-thumbs-o-up" aria-hidden="true"></span> Favoritos</a></li>
      <li><a href="#"><span class="fa fa-users" aria-hidden="true"></span> Autores</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      {{#if currentUser}}
      <li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Usuario: {{currentUser.username}}</a></li>
      <li><a href="#" data-toggle="modal" id="logout"><span class="fa fa-sign-out" aria-hidden="true"></span> Cerrar sesión</a></li>
      {{else}}
      <li><a href="#" data-toggle="modal" id="login"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Inciar sesión</a></li>
      <li><a href="#" data-toggle="modal" id="register"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Registro</a></li>
      {{/if}}
    </ul>
</template>



<template name="topBar">
  <div class="container-fluid topbar">
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container logo">
        <div class="navbar-header">
            <a class="logo" href="/"><h1>myCMS</h1></a>
        </div>
     </div>
   </nav>

    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            {{> navigation}}
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </div>
</template>

<template name="home">
    <div class="container">
      <div class="jumbotron">
        <h1>myCMS Gestor de contenidos</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
        </p>
      </div>
    </div>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <span class="fa fa-clock-o" aria-hidden="true"></span> Últimas entradas
              </div>
              <div class="panel-body">
                No hay entradas que mostrar...
                    {{#each entradas}}
                        {{> entrada}}
                    {{/each}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <span class="fa fa-search" aria-hidden="true"></span> Búsqueda
                </div>
                <div class="panel-body">
                  <div class="form-group">
                    <input type="search" class="form-control" name="name" value="" placeholder="Introduce texto a buscar ...">
                  </div>
                  <button class="form-control btn" name="button">Buscar</button>
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <span class="fa fa-filter" aria-hidden="true"></span> Filtro
                </div>
                <div class="panel-body">
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <span class="fa fa-calendar" aria-hidden="true"></span> Archivo
                </div>
                <div class="panel-body">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
